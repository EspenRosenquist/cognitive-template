name: Bug
description: Report a defect with reproduction steps
title: "Bug: {{PLACEHOLDER_TITLE}}"
labels: ["type:bug"]
body:
  - type: textarea
    id: observed
    attributes:
      label: Observed behavior
      placeholder: "{{PLACEHOLDER}}"
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: "{{PLACEHOLDER}}"
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      placeholder: "1) ... 2) ..."
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / screenshots
      placeholder: "{{PLACEHOLDER}}"
    validations:
      required: false

  - type: textarea
    id: impact
    attributes:
      label: Impact and scope
      placeholder: "{{PLACEHOLDER}}"
    validations:
      required: true
